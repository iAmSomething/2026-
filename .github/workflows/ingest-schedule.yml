name: Ingest Schedule

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  scheduled-ingest:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      DATA_GO_KR_KEY: ${{ secrets.DATA_GO_KR_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      INTERNAL_JOB_TOKEN: ${{ secrets.INTERNAL_JOB_TOKEN }}
      API_BASE_URL: http://127.0.0.1:8100
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret preflight (fail-fast)
        run: |
          scripts/qa/preflight_required_secrets.sh

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create venv and install deps
        run: |
          python -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: Build ingest payload (best available source)
        id: build_payload
        run: |
          set -euo pipefail
          if [ -f scripts/generate_collector_live_coverage_v1_pack.py ]; then
            PYTHONPATH=. .venv/bin/python scripts/generate_collector_live_coverage_v1_pack.py
            test -s data/collector_live_coverage_v1_payload.json
            echo "INGEST_INPUT_PATH=data/collector_live_coverage_v1_payload.json" >> "$GITHUB_ENV"
          elif [ -f scripts/generate_collector_sample_ingest.py ]; then
            PYTHONPATH=. .venv/bin/python scripts/generate_collector_sample_ingest.py
            test -s data/sample_ingest_collector_5.json
            echo "INGEST_INPUT_PATH=data/sample_ingest_collector_5.json" >> "$GITHUB_ENV"
          else
            test -s data/sample_ingest.json
            echo "INGEST_INPUT_PATH=data/sample_ingest.json" >> "$GITHUB_ENV"
          fi

      - name: Start API server
        id: start_api
        run: |
          nohup .venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8100 >/tmp/ingest-schedule-api.log 2>&1 &
          for _ in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8100/health >/dev/null 2>&1; then
              exit 0
            fi
            sleep 1
          done
          echo "::error::API server failed to start"
          exit 1

      - name: Run scheduled ingest with retry
        id: run_ingest
        continue-on-error: true
        run: |
          .venv/bin/python scripts/qa/run_ingest_with_retry.py \
            --api-base "$API_BASE_URL" \
            --input "$INGEST_INPUT_PATH" \
            --max-retries 2 \
            --backoff-seconds 1 \
            --timeout 120 \
            --report data/ingest_schedule_report.json

      - name: Collect diagnostics (always)
        if: always()
        env:
          BUILD_PAYLOAD_OUTCOME: ${{ steps.build_payload.outcome }}
          START_API_OUTCOME: ${{ steps.start_api.outcome }}
          RUN_INGEST_OUTCOME: ${{ steps.run_ingest.outcome }}
        run: |
          set -euo pipefail
          mkdir -p data
          if [ -f /tmp/ingest-schedule-api.log ]; then
            tail -n 200 /tmp/ingest-schedule-api.log > data/ingest_schedule_api_tail.log || true
          fi
          if [ -n "${INGEST_INPUT_PATH:-}" ] && [ -f "${INGEST_INPUT_PATH}" ]; then
            cp "${INGEST_INPUT_PATH}" data/ingest_schedule_input_snapshot.json
          fi
          python - <<'PY'
          import json
          import os
          from datetime import datetime, timezone

          path = "data/ingest_schedule_diagnostics.json"
          payload = {
              "generated_at": datetime.now(timezone.utc).isoformat(),
              "ingest_input_path": os.getenv("INGEST_INPUT_PATH"),
              "step_outcomes": {
                  "build_payload": os.getenv("BUILD_PAYLOAD_OUTCOME"),
                  "start_api": os.getenv("START_API_OUTCOME"),
                  "run_ingest": os.getenv("RUN_INGEST_OUTCOME"),
              },
              "has_report": os.path.exists("data/ingest_schedule_report.json"),
              "has_api_log_tail": os.path.exists("data/ingest_schedule_api_tail.log"),
              "has_input_snapshot": os.path.exists("data/ingest_schedule_input_snapshot.json"),
          }
          with open(path, "w", encoding="utf-8") as fp:
              json.dump(payload, fp, ensure_ascii=False, indent=2)
              fp.write("\n")
          PY

      - name: Upload ingest diagnostics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingest-schedule-diagnostics
          path: |
            data/ingest_schedule_report.json
            data/ingest_schedule_diagnostics.json
            data/ingest_schedule_api_tail.log
            data/ingest_schedule_input_snapshot.json
          if-no-files-found: warn

      - name: Enforce green status
        if: always()
        env:
          BUILD_PAYLOAD_OUTCOME: ${{ steps.build_payload.outcome }}
          START_API_OUTCOME: ${{ steps.start_api.outcome }}
          RUN_INGEST_OUTCOME: ${{ steps.run_ingest.outcome }}
        run: |
          set -euo pipefail
          if [ "${BUILD_PAYLOAD_OUTCOME}" != "success" ] || [ "${START_API_OUTCOME}" != "success" ] || [ "${RUN_INGEST_OUTCOME}" != "success" ]; then
            echo "::error::Ingest schedule failed (build_payload=${BUILD_PAYLOAD_OUTCOME}, start_api=${START_API_OUTCOME}, run_ingest=${RUN_INGEST_OUTCOME})"
            if [ -f data/ingest_schedule_report.json ]; then
              echo "----- ingest_schedule_report.json -----"
              cat data/ingest_schedule_report.json
            fi
            if [ -f data/ingest_schedule_diagnostics.json ]; then
              echo "----- ingest_schedule_diagnostics.json -----"
              cat data/ingest_schedule_diagnostics.json
            fi
            exit 1
          fi
