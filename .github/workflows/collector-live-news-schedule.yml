name: Collector Live News Schedule

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  collector-live-news-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      DATA_GO_KR_KEY: ${{ secrets.DATA_GO_KR_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      INTERNAL_JOB_TOKEN: ${{ secrets.INTERNAL_JOB_TOKEN }}
      API_BASE_URL: http://127.0.0.1:8100
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret preflight
        run: |
          scripts/qa/preflight_required_secrets.sh

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create venv and install deps
        run: |
          python -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: Build live news payload
        timeout-minutes: 10
        run: |
          PYTHONPATH=. .venv/bin/python scripts/generate_collector_live_news_v1_pack.py
          PYTHONPATH=. .venv/bin/python - <<'PY'
          import json
          from pathlib import Path
          payload = json.loads(Path('data/collector_live_news_v1_payload.json').read_text(encoding='utf-8'))
          records = payload.get('records') or []
          if len(records) < 30:
              raise SystemExit(f"records below minimum: {len(records)} < 30")
          print('records:', len(records))
          PY

      - name: Start API server
        timeout-minutes: 3
        run: |
          nohup .venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8100 >/tmp/collector-live-news-api.log 2>&1 &
          for _ in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8100/health >/dev/null 2>&1; then
              exit 0
            fi
            sleep 1
          done
          echo "::error::API server failed to start"
          exit 1

      - name: Run ingest with retry
        timeout-minutes: 15
        run: |
          .venv/bin/python scripts/qa/run_ingest_with_retry.py \
            --api-base "$API_BASE_URL" \
            --input data/collector_live_news_v1_payload.json \
            --max-retries 2 \
            --backoff-seconds 1 \
            --timeout 180 \
            --timeout-scale-on-timeout 1.5 \
            --timeout-max 360 \
            --heartbeat-interval-seconds 20 \
            --classification-artifact data/collector_live_news_v1_failure_classification.json \
            --report data/collector_live_news_v1_ingest_runner_report.json

      - name: Capture API log snapshot
        if: always()
        run: |
          if [ -f /tmp/collector-live-news-api.log ]; then
            cp /tmp/collector-live-news-api.log data/collector_live_news_api.log
          fi

      - name: Ensure failure classification artifact exists
        if: always()
        run: |
          .venv/bin/python - <<'PY'
          import json
          from datetime import datetime, timezone
          from pathlib import Path

          classification_path = Path("data/collector_live_news_v1_failure_classification.json")
          if classification_path.exists():
              raise SystemExit(0)

          payload_path = Path("data/collector_live_news_v1_payload.json")
          report_path = Path("data/collector_live_news_v1_ingest_runner_report.json")

          payload = {}
          if payload_path.exists():
              payload = json.loads(payload_path.read_text(encoding="utf-8"))
          report = {}
          if report_path.exists():
              report = json.loads(report_path.read_text(encoding="utf-8"))

          artifact = {
              "schema_version": "collector_ingest_failure_classification.v1",
              "generated_at": datetime.now(timezone.utc).isoformat(),
              "source_input_path": str(payload_path),
              "payload_run_type": payload.get("run_type"),
              "payload_record_count": len(payload.get("records") or []),
              "runner": {
                  "success": bool(report.get("success")),
                  "raw_success": bool(report.get("success")),
                  "attempt_count": len(report.get("attempts") or []),
                  "run_ids": report.get("run_ids") or [],
                  "started_at": report.get("started_at"),
                  "finished_at": report.get("finished_at"),
                  "elapsed_seconds": report.get("elapsed_seconds"),
                  "failure_class": report.get("failure_class") or "workflow_step_interrupted",
                  "failure_type": report.get("failure_type") or "workflow_interrupted",
                  "cause_code": report.get("cause_code") or "unknown",
                  "failure_reason": report.get("failure_reason")
                  or "collector ingest step interrupted before runner classification persisted",
                  "timeout_attempts": sum(
                      1 for item in (report.get("attempts") or [])
                      if item.get("failure_class") == "timeout"
                  ),
                  "failure_class_counts": {},
              },
              "dead_letter_path": None,
              "attempt_timeline": report.get("attempts") or [],
          }

          failure_counts = {}
          for item in artifact["attempt_timeline"]:
              key = item.get("failure_class") or "none"
              failure_counts[key] = failure_counts.get(key, 0) + 1
          artifact["runner"]["failure_class_counts"] = failure_counts

          classification_path.parent.mkdir(parents=True, exist_ok=True)
          classification_path.write_text(
              json.dumps(artifact, ensure_ascii=False, indent=2) + "\n",
              encoding="utf-8",
          )
          print("generated fallback classification artifact:", classification_path)
          PY

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: collector-live-news-artifacts
          path: |
            data/collector_live_news_v1_payload.json
            data/collector_live_news_v1_report.json
            data/collector_live_news_v1_review_queue_candidates.json
            data/collector_live_news_v1_ingest_runner_report.json
            data/collector_live_news_v1_failure_classification.json
            data/collector_live_news_api.log
            data/dead_letter/*.json
          if-no-files-found: warn
